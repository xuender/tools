<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="stopwatch"></ion-icon>
      计时器
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let p of plans" (click)="openPlan(p)">

      {{ p.name }}
    </button>
  </ion-list>
</ion-content>
